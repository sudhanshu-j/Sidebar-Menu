<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Sidebar Menu</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="logo.png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">John D.</span>
            <span class="profession">Web Developer</span>
          </div>
        </div>

        <span class="material-symbols-outlined toggle"> skip_next </span>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <span class="material-symbols-outlined icon"> search </span>
            <input type="text" placeholder="Search Here" />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <span class="material-symbols-outlined icon"> home </span>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <span class="material-symbols-outlined icon"> bar_chart </span>
                <span class="text nav-text">Revenue</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <span class="material-symbols-outlined icon">
                  notifications
                </span>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <span class="material-symbols-outlined icon"> pie_chart </span>
                <span class="text nav-text">Analytics</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <span class="material-symbols-outlined icon"> favorite </span>
                <span class="text nav-text">Likes</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <span class="material-symbols-outlined icon">
                  account_balance_wallet
                </span>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <span class="material-symbols-outlined icon"> logout </span>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <li class="mode">
            <div class="sun-moon">
              <span class="material-symbols-outlined icon moon">
                dark_mode
              </span>
              <span class="material-symbols-outlined icon sun">
                light_mode
              </span>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <section class="home">
      <div class="text">Sidebar Menu</div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
